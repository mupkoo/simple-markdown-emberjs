<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple Markdown :: EmberJS</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script type="text/x-handlebars">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Simple Markdown :: EmberJS</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>{{#link-to 'documents'}}Documents{{/link-to}}</li>
                        <li>{{#link-to 'about'}}About{{/link-to}}</li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" class="btn btn-default navbar-btn">Link</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            {{ outlet }}
        </div>

    </script>

    <!-- Main template -->
    <script type="text/x-handlebars" data-template-name="documents">

        <div class="col-sm-3">
            <ul class="nav nav-pills nav-stacked">
                {{#each model}}
                    <li>
                        {{#link-to 'documents.show' this}}
                            {{title}} by {{author.name}}
                        {{/link-to}}
                    </li>
                {{/each}}
            </ul>
        </div>

        <div class="col-sm-9">
            {{outlet}}
        </div>

    </script>
    <!-- End of main template -->

    <script type="text/x-handlebars" data-template-name="documents/show">
        <h1>{{title}}</h1>
        <h3>by {{author.name}}</h3>
        <div class="body">{{body}}</div>
    </script>
